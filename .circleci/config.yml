version: 2.1
jobs:
  build:

    docker:
      - image: circleci/python:3.8

    steps:

      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      - run: pip install yapf
      - run: sudo apt-get install pylint

      - run: make -C tests

workflows:
  version: 2
  build:
    jobs:
      - build
