version: 2.1
jobs:
  build:

    docker:
      - image: cimg/python:3.14

    environment:
      TERM: dumb

    steps:

      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      - run:
          name: install dependencies
          command: |
            sudo apt update
            sudo apt -y install perltidy shfmt shellcheck devscripts pip pipx
            pipx ensurepath
            pip install ruff
            pipx install mypy

      - run: make -C tests

      - run: make style-check

workflows:
  build:
    jobs:
      - build
