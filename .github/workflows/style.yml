name: Check style
on: [push, pull_request]
jobs:
  style:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
          show-progress: false
      - run: sudo apt update
      - name: Install shellcheck, checkbashisms, and yamllint
        run: sudo apt -y install devscripts shellcheck shfmt yamllint
      - name: Install markdownlint
        run: npm install markdownlint-cli2 --global
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Check style
        run: make style-check
